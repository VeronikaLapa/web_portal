<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
    
  <div class="row">
        
    <div class="col-md-12">
            
      <div class="card bg-dark my-5">
                
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
                                     
          <ul class="text-center list-inline py-3">
            <li class="list-inline-item"><div *ngIf="logIn"> {{ login }}</div></li>
            <li class="list-inline-item"><a routerLink="api/user/all" class="btn btn-info">List Users</a></li>            
            <li class="list-inline-item"><a routerLink="api/user" class="btn btn-info">Add User</a></li>
            <li class="list-inline-item"><a routerLink="api/user/in" class="btn btn-info" *ngIf="!logIn">Log in</a></li>
            <li class="list-inline-item"><a routerLink="/" class ="btn btn-info" (click)="logout()" *ngIf="logIn">Logout</a></li>
                      
          </ul>
                  
        </div>
              
      </div>
            
      <router-outlet></router-outlet>
          
    </div>
      
  </div>
</div>
