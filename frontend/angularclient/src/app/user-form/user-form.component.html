<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div [hidden]="" class="alert alert-danger" *ngIf="error.length > 0">{{ error }}</div>
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" [(ngModel)]="user.login"
               class="form-control" id="login" name="login" placeholder="Enter your login"
               required #login="ngModel">
      </div>
      <div [hidden]="!login.pristine" class="alert alert-danger">Login is required</div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="user.name"
               class="form-control" id="name" name="name" placeholder="Enter your name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="user.email"
               class="form-control" id="email" name="email" placeholder="Enter your email address"
               required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" [(ngModel)]="user.password"
               class="form-control" id="password" name="password" placeholder="Enter your password"
               required #password="ngModel">
      </div>
      <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>
      <div class="form-group">
        <label for="confpassword">Confirm password</label>
        <input type="text" [(ngModel)]="user.confpassword"
               class="form-control" id="confpassword" name="confpassword" placeholder="Confirm your password"
               required #confpassword="ngModel">
      </div>
      <div [hidden]="!confpassword.pristine" class="alert alert-danger">
        Confirm Password
      </div>
      <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
