<div class="card my-5">
  <div class="card-body">
    <div class="filter-form">
      <form (ngSubmit)="onSubmit()" #filterForm="ngForm">
        <div class="form-group">
          <label for="login">Login</label>
          <input type="text" [(ngModel)]="login"
                 class="form-control" id="login" name="login" placeholder="Enter login to find">
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="name"
                 class="form-control" id="name" name="name" placeholder="Enter name to find">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="email"
                 class="form-control" id="email" name="email" placeholder="Enter email to find">
        </div>
        <button type="submit" [disabled]="!filterForm.form.valid" class="btn btn-info">Submit</button>
        <li class="list-inline-item"><a routerLink="/api/user/all" class ="btn btn-info" (click)="findall()">Cancel</a></li>

      </form>
    </div>

    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Login</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.login }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
