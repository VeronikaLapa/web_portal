<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div [hidden]="" class="alert alert-danger" *ngIf="error.length > 0">{{ error }}</div>
      <div [hidden]=""  *ngIf="message.length > 0">{{ message }}</div>
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" [(ngModel)]="login"
               class="form-control" id="login" name="login" placeholder="Enter your login"
               required #loginLocal="ngModel">
      </div>
      <div [hidden]="!loginLocal.pristine" class="alert alert-danger">Login is required</div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password"
               class="form-control" id="password" name="password" placeholder="Enter your password"
               required #passwordLocal="ngModel">
      </div>
      <div [hidden]="!passwordLocal.pristine" class="alert alert-danger">Password is required</div>
      <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-info">Submit</button>
      <a routerLink="/"  class="btn btn-info">Cancel</a>
    </form>
  </div>
</div>
